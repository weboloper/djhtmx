<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}My Django App{% endblock %}</title>
    
    <!-- Load the latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    
    <!-- Additional head content can be extended here -->
    {% block head %}
    {% endblock %}
</head>
<body>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999">
        <!-- Loop through Django messages -->
        {% if messages %}
        <div x-data="{ showToast: true }" x-init="setTimeout(() => showToast = false, 5000)" x-show="showToast" x-transition>
        {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show" role="alert" x-show="showToast" x-transition>
            <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" @click="showToast = false"></button>
            </div>
        </div>
        {% endfor %}
        </div>
        {% endif %}
    </div>
   
    {% block layout_content %}
    <!-- Page-specific content will go here -->
    {% endblock %}

    
    <!-- Custom scripts or page-specific scripts can be added here -->
    {% block scripts %}
    {% endblock %}
    <!-- Load the latest Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
